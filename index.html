<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soccer Store</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    .cart-count {
      font-weight: bold;
      color: red;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Comfort Kicks</a>
      <div class="navbar-nav ms-auto">
        <a href="#" class="nav-link" data-bs-toggle="modal" data-bs-target="#cartModal">
          Cart: <span id="cart-count" class="cart-count">0</span> items
        </a>
      </div>
    </div>
  </nav>

  <main class="container my-5">
    <div class="row" id="product-list">
      <!-- Products will be rendered here -->
    </div>
  </main>

  <!-- Modal for Cart -->
  <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="cartModalLabel">Your Shopping Cart</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <ul id="cart-items" class="list-group">
            <!-- Cart items will be displayed here -->
          </ul>
          <p class="mt-3"><strong>Total:</strong> Q<span id="cart-total">0.00</span></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-danger" id="clear-cart">Clear Cart</button>
        </div>
      </div>
    </div>
  </div>

  <footer class="bg-dark text-white text-center py-4">
    <p>&copy; 2024 Soccer Store. All rights reserved.</p>
  </footer>

  <!-- Link to external JavaScript file -->
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
